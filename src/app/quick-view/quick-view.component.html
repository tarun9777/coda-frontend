<div class="modal-header mb-1">
  <h4 class="modal-title" id="modal-basic-title">Dish</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="modalService.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="model-body">

  <div class="container" *ngIf="dish">

    <div class="row mb-1">
      <div class="col-12">
        <img src="{{dish.image}}" width="100%" >
      </div>
    </div>

    <div class="row mb-1">
      <div class="col-6">
        <h4>{{dish.name}}</h4>
      </div>
      <div class="col-4" style="font-size: 19px; font-style: normal;">
        <p>
          <span class="badge badge-dark">{{dish.category}}</span> &nbsp;
          <span class="badge badge-info">{{dish.label}}</span>
        </p>
      </div>
      <div class="col-2">
        <h5>{{dish.price | currency: "USD"}}</h5>
      </div>
    </div>
    
    <div class="row">
      <div class="col-12">
        <p class ="text-justify" style="font-style: italic;">{{dish.description}}</p>
      </div>
    </div>

    <div class="row mb-1">
      <div class="col-12 text-center">
        <h4 class="lead" >
          rating: <span *ngFor="let x of stars">
            <img src="../../assets/icons/Icon awesome-star.png" alt="star">
          </span>
        </h4>
      </div>
    </div>

  </div>
</div>
